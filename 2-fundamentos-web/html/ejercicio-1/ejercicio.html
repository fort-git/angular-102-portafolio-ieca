<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::TABLA:::</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>Nombre</td>
            <td>Edad</td>
            <td>País</td>
        </tr>
        <tr>
            <td>Juan </td>
            <td>25</td>
            <td>España</td>
        </tr>
        <tr>
            <td>María </td>
            <td>30</td>
            <td>México</td>
        </tr>
        <tr>
            <td>Anna </td>
            <td>22</td>
            <td>Estados Unidos</td>
        </tr>
    </table>
</body>

</html>
